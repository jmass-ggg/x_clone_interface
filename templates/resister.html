<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="card">
        <div class="logo">
            <span class="logo-x">X</span>
        </div>
        <h2>Sign up for X</h2>
        <div class="subtitle">Create your account</div>
        <form id="registerForm" action="/register" method="post" autocomplete="off">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign up</button>
            <div class="error" id="errorMsg">Please fill in all fields.</div>
        </form>
        <div class="divider">or</div>
        <button style="background:#222; color:#fff; border:1px solid #333; margin-bottom:0;">Sign up with Google</button>
        <div class="bottom-link">
            Already have an account?
            <a href="/login" style="margin-left: 0.5em;">Log in</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='form.js') }}"></script>
</body>
</html>
