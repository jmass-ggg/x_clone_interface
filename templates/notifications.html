<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications / X</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; min-height: 100vh; }
        .topbar { position: fixed; top: 0; left: 0; right: 0; height: 60px; background: #111; display: flex; align-items: center; justify-content: center; z-index: 100; box-shadow: 0 2px 12px rgba(0,0,0,0.18); }
        .logo-x { font-size: 2.2rem; font-weight: 900; color: #fff; font-family: 'Arial Black', Arial, sans-serif; letter-spacing: 2px; display: inline-block; line-height: 1; }
        .container { display: flex; width: 100vw; max-width: 1200px; margin: 80px auto 0 auto; gap: 2rem; justify-content: center; }
        .sidebar { background: #111; border-radius: 20px; padding: 1.5rem 1rem; min-width: 180px; max-width: 220px; height: fit-content; box-shadow: 0 4px 24px rgba(0,0,0,0.18); display: flex; flex-direction: column; align-items: flex-start; gap: 2rem; }
        .sidebar nav { display: flex; flex-direction: column; gap: 1.2rem; width: 100%; }
        .sidebar nav a { color: #fff; font-size: 1.1rem; font-weight: 600; text-decoration: none; padding: 0.5rem 1rem; border-radius: 8px; transition: background 0.18s, color 0.18s; }
        .sidebar nav a:hover, .sidebar nav a.active { background: #222; color: #fff; }
        .notifications-main { flex: 1 1 0; max-width: 600px; min-width: 0; }
        .notif-header { font-size: 1.5rem; font-weight: 800; margin-bottom: 1.5rem; letter-spacing: 0.5px; }
        .notif-list { display: flex; flex-direction: column; gap: 1.2rem; }
        .notif { background: #181818; border-radius: 16px; padding: 1.2rem 1.5rem; display: flex; gap: 1rem; box-shadow: 0 1px 4px rgba(0,0,0,0.06); align-items: center; }
        .notif .logo-x { font-size: 1.1rem; margin-top: 0.2rem; }
        .notif-content { flex: 1; }
        .notif-title { font-weight: 700; color: #fff; margin-bottom: 0.2rem; }
        .notif-time { color: #888; font-size: 0.95rem; }
        @media (max-width: 1000px) { .container { gap: 0.5rem; } .sidebar { min-width: 100px; max-width: 120px; padding: 1rem 0.5rem; } }
        @media (max-width: 800px) { .container { flex-direction: column; align-items: center; } .sidebar { display: none; } .notifications-main { max-width: 98vw; } .topbar { padding: 0 1vw; } }
    </style>
</head>
<body>
    <div class="topbar">
        <span class="logo-x">X</span>
    </div>
    <div class="container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <nav>
                <a href="/home">Home</a>
                <a href="#">Explore</a>
                <a href="/notifications" class="active">Notifications</a>
                <a href="#">Messages</a>
                <a href="#">Bookmarks</a>
                <a href="/profile">Profile</a>
            </nav>
        </aside>
        <!-- Notifications Main -->
        <main class="notifications-main">
            <div class="notif-header">Notifications</div>
            <div class="notif-list">
                <div class="notif">
                    <span class="logo-x">X</span>
                    <div class="notif-content">
                        <div class="notif-title">You have a new follower!</div>
                        <div class="notif-time">2m ago</div>
                    </div>
                </div>
                <div class="notif">
                    <span class="logo-x">X</span>
                    <div class="notif-content">
                        <div class="notif-title">Your post was liked by @anotherx</div>
                        <div class="notif-time">10m ago</div>
                    </div>
                </div>
                <div class="notif">
                    <span class="logo-x">X</span>
                    <div class="notif-content">
                        <div class="notif-title">Welcome to X! Start posting to get noticed.</div>
                        <div class="notif-time">1h ago</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
