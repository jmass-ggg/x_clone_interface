<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile / X</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; min-height: 100vh; }
        .topbar { position: fixed; top: 0; left: 0; right: 0; height: 60px; background: #111; display: flex; align-items: center; justify-content: center; z-index: 100; box-shadow: 0 2px 12px rgba(0,0,0,0.18); }
        .logo-x { font-size: 2.2rem; font-weight: 900; color: #fff; font-family: 'Arial Black', Arial, sans-serif; letter-spacing: 2px; display: inline-block; line-height: 1; }
        .container { display: flex; width: 100vw; max-width: 1200px; margin: 80px auto 0 auto; gap: 2rem; justify-content: center; }
        .sidebar { background: #111; border-radius: 20px; padding: 1.5rem 1rem; min-width: 180px; max-width: 220px; height: fit-content; box-shadow: 0 4px 24px rgba(0,0,0,0.18); display: flex; flex-direction: column; align-items: flex-start; gap: 2rem; }
        .sidebar nav { display: flex; flex-direction: column; gap: 1.2rem; width: 100%; }
        .sidebar nav a { color: #fff; font-size: 1.1rem; font-weight: 600; text-decoration: none; padding: 0.5rem 1rem; border-radius: 8px; transition: background 0.18s, color 0.18s; }
        .sidebar nav a:hover, .sidebar nav a.active { background: #222; color: #fff; }
        .profile-main { flex: 1 1 0; max-width: 600px; min-width: 0; }
        .profile-banner { width: 100%; height: 180px; background: linear-gradient(90deg, #222 60%, #333 100%); border-radius: 18px 18px 0 0; margin-bottom: -60px; position: relative; }
        .profile-card { background: #181818; border-radius: 0 0 16px 16px; padding: 2.5rem 1.5rem 1.5rem 1.5rem; margin-bottom: 2rem; box-shadow: 0 1px 4px rgba(0,0,0,0.06); display: flex; flex-direction: column; align-items: center; position: relative; z-index: 2; }
        .profile-avatar { width: 120px; height: 120px; border-radius: 50%; background: #222; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: 900; color: #fff; margin-bottom: 1rem; border: 5px solid #000; position: absolute; top: -60px; left: 50%; transform: translateX(-50%); box-shadow: 0 2px 12px rgba(0,0,0,0.18); }
        .profile-card-content { margin-top: 70px; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .profile-name { font-size: 1.5rem; font-weight: 800; margin-bottom: 0.2rem; }
        .profile-username { color: #888; font-size: 1.08rem; margin-bottom: 0.7rem; }
        .profile-bio { color: #e6ecf0; font-size: 1.08rem; margin-bottom: 0.7rem; text-align: center; }
        .profile-meta { color: #888; font-size: 0.98rem; margin-bottom: 0.7rem; }
        .profile-actions { margin-top: 0.5rem; }
        .profile-actions button { background: #fff; color: #000; border: none; border-radius: 999px; padding: 0.5rem 1.2rem; font-weight: 700; font-size: 1rem; cursor: pointer; transition: background 0.2s, color 0.2s, transform 0.18s; box-shadow: 0 2px 8px rgba(255,255,255,0.10); margin-left: 1rem; }
        .profile-actions button:hover { background: #222; color: #fff; transform: translateY(-1px) scale(1.03); }
        @media (max-width: 1000px) { .container { gap: 0.5rem; } .sidebar { min-width: 100px; max-width: 120px; padding: 1rem 0.5rem; } }
        @media (max-width: 800px) { .container { flex-direction: column; align-items: center; } .sidebar { display: none; } .profile-main { max-width: 98vw; } .topbar { padding: 0 1vw; } .profile-banner { height: 120px; } .profile-avatar { width: 80px; height: 80px; top: -40px; } .profile-card-content { margin-top: 50px; } }
    </style>
</head>
<body>
    <div class="topbar">
        <span class="logo-x">X</span>
    </div>
    <div class="container">
        <!-- Left Sidebar -->
        <aside class="sidebar">
            <nav>
                <a href="/home">Home</a>
                <a href="#">Explore</a>
                <a href="/notifications">Notifications</a>
                <a href="#">Messages</a>
                <a href="#">Bookmarks</a>
                <a href="/profile" class="active">Profile</a>
            </nav>
        </aside>
        <!-- Profile Main -->
        <main class="profile-main">
            <div class="profile-banner"></div>
            <div class="profile-card">
                <div class="profile-avatar">
                    <img src="{{ url_for('static', filename='profile.jpg') }}" alt="Profile Photo" style="width:100%;height:100%;object-fit:cover;border-radius:50%;">
                </div>
                <div class="profile-card-content">
                    <div class="profile-name">X User</div>
                    <div class="profile-username">@xuser</div>
                    <div class="profile-bio">This is a sample bio for the X user. Welcome to your profile page!</div>
                    <div class="profile-meta">Joined July 2024 · 42 Followers · 100 Following</div>
                    <div class="profile-actions">
                        <button>Edit Profile</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
